    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Create Role</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-signin">
              <label for="inputFirstName" class="sr-only">Role Name</label>
              <input
                type="text"
                id="inputRoleName"
                class="form-control my-2"
                placeholder="Role name"
                required=""
                autofocus=""
              />
              <!-- <label for="inputLastName" class="sr-only">Last Name</label>
              <input
                type="text"
                id="inputLastName"
                class="form-control my-2"
                placeholder="Last name"
                required=""
                autofocus=""
              /> -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Roles</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-signin">
              <label for="inputFirstName" class="sr-only">Role Name</label>
              <input
                type="text"
                id="inputRoleName"
                class="form-control my-2"
                placeholder="Role name"
                required=""
                autofocus=""
              />
              <!-- <label for="inputLastName" class="sr-only">Last Name</label>
              <input
                type="text"
                id="inputLastName"
                class="form-control my-2"
                placeholder="Last name"
                required=""
                autofocus=""
              /> -->
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>

    <div class="container my-4">
      <div class="py-2 text-right">
        <button
          type="button"
          class="btn btn-lg"
          data-toggle="modal"
          data-target="#addModal"
        >
          <i data-feather="plus"></i>New Role
        </button>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h5 class="card-title">Super Admin</h5>
                <div>
                  <button
                    type="button"
                    class="btn btn-sm text-info"
                    data-toggle="modal"
                    data-target="#editModal"
                  >
                    <i data-feather="edit"></i>
                  </button>
                  <button type="button" class="btn text-danger btn-sm">
                    <i data-feather="trash-2"></i>
                  </button>
                </div>
              </div>
              <p class="card-text">Created: 19-10-2020</p>
              <p class="card-text">By: Lasisi</p>
